<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandaEats</title>
    <link rel="icon" href="../Images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="content">
    <h2 class="heading">PandaEats <span> Payment Gateway </span> </h2>

    <div class="row">
        <div class="col-75 container">
        
            <form onsubmit = "return submitForm()" action="../Main Page/index.html" method="post">
            <div class="row">
                
                <div class="col-50">
                
                    <h3>Billing Address</h3>
                    <br>
                    <label for="fname">
                        <i class="fa fa-user"></i> 
                        Full Name
                    </label>
                    <input type="text" id="fname" name="fullname" placeholder="Name of user eg. Panda" required>
                    
                    <label for="email">
                        <i class="fa fa-envelope"></i> 
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email address eg. panda@pandaeats.com" required>
                    
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="Address" required>
                    
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="City Name" required>
    
                <div class="row">
                    <div class="col-50">
                        <label for="state">
                            State
                        </label>
                        <input type="text" id="state" name="state" placeholder="Eg. Haryana"required>
                    </div>
                    <div class="col-50">
                        <label for="zip">
                            Zip Code
                        </label>
                        <input type="number" id="zip" name="zip" placeholder="123456" required>
                    </div>
                </div>
                </div>
                
                <div class="col-50">
                
                    <h3>Payment</h3>
                    
                    <label for="fname">
                        Accepted Cards
                    </label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color: blue; font-size: 50px;"></i>
                        <i class="fa fa-cc-amex" style="color: lightblue; font-size: 50px;"></i>
                        <i class="fa fa-cc-mastercard" style="color: orangered; font-size: 50px;"></i>
                        <i class="fa fa-cc-discover" style="color: gray; font-size: 50px;"></i>
                    </div>
                    
                    <label for="cname">
                        Name on Card
                    </label>
                    <input type="text" id="cname" name="cardname" placeholder="Panda Eats Customer Name"required>
                    
                    <label for="ccnum">
                        Credit card number
                    </label>
                    <input type="number" id="ccnum" name="cardnumber" placeholder="Your Card Number"required>
                            
                    <label for="expmonth">
                        Expiring Month
                    </label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="Eg. January"required>
                <div class="row">
                    <div class="col-50">
                        <label for="expyear">
                            Expiring Year
                        </label>
                        <input type="number" id="expyear" name="expyear" placeholder="Eg.2026"required>
                    </div>
                    <div class="col-50">
                        <label for="cvv">
                            CVV
                        </label>
                        <input type="password" id="cvv" name="cvv" placeholder="CVV"required>
                    </div>
                </div>
                </div>
            </div>
                <label>
                    <input type="checkbox" checked="checked" > Shipping Address same as Billing Address
                </label>
                <button class="btn" type="submit">Submit</button> 
            </form>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="script.js"></script>


</body>
</html>
