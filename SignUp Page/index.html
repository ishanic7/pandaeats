<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PandaEats</title>
        <link rel="icon" href="../Images/favicon.ico"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link href="style.css" rel="stylesheet">
      
    </head>
    <script>  
       
        </script>  
    <body class="content">
        <header>
            <div class="logo text-center">
                <img src="../Images/blackorange.png" height=108 width=576>
            </div>
        </header>
           
        <div class="container">
            <div class="row">
                <div>
                    <form name="signupform" onsubmit = "return validateForm()" action="../Main Page/index.html" method="post">
                        <div class="signuppage">
                            <input class="form-control placeholder-fix" id="name" type="text" placeholder="Name" name="name" required="">
                            <br>
                            <input class="form-control placeholder-fix" id="uname" type="text" placeholder="Username" name="uname" required="">
                            <br>
                            <input class="form-control placeholder-fix" id="email" type="email" placeholder="Email" name="email" required="">
                            <br>
                            <input class="form-control placeholder-fix" id="pnumber" type="text" placeholder="Phone Number" name="pnumber" required="" >
                            <br>
                            <input class="form-control placeholder-fix" id="password" type="password" placeholder="Password" name="password" required="">
                            <br>
                            <input class="form-control placeholder-fix" id="cpassword" type="password" placeholder="Confirm Password" name="cpassword" required="">
                            
                        </div>
                        <div class="action-button">
                            <button class="btn-block" type="submit">SIGN UP AND LOGIN</button> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <ul class="page-links">
                    <li><a href="../Login Page/index.html">Login &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
                    <li><a href="../Main Page/index.html">Sign Up Later</a></li>
                </ul>
            </div>
        </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="script.js"></script>


</body>

</html>
